{% extends 'applications/index.html' %}

{% block content %} 

{% for applicant in applicant_names %}

    <div class="container">
        <div class="applicant-card">
            <a class="applicant" href="{% url 'applications:show_single_application' applicant.email %}">{{applicant.first_name}} {{applicant.last_name}}</a>
            <p>{{applicant.date}}</p>
            <br>
        </div>
    </div>

{% endfor %} 

{% endblock %}
