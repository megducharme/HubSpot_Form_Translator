{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hi Jeremiah!</title>
  <link rel="stylesheet" type="text/css" href="{% static 'applications/styles.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  {% block content %}
  <div class="form-wrapper">
    <div>
      <h2>Application Formatter</h2>
    </div>
    <form action="{% url 'applications:upload_csv' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}    
      <div>
        <div>
          <input type="file" name="myfile">
        </div>
        <br>
        <div>
          <select id="cohortSort" name="cohort"></select>
        </div>
        <br>
        <div>
          <button type="submit" name="button">Upload File
          </button>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
  
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{% static 'applications/main.js' %}"></script>
</body>
</html>
