{% block content %}
  <div>
    <h2>Application Formatter</h2>
  </div>
  <form class="" action="{% url 'applications:upload_csv' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}    
    <div>
      <div>
        <input type="file" name="myfile">
      </div>
      <br>
      <div>
        <input type="date" name="application_date">
      </div>
      <br>
      <div class="col-sm-10">
        <button type="submit" name="button">Upload File
        </button>
      </div>
    </div>
  </form>

{% endblock %}
